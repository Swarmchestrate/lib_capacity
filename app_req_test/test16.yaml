app1:
  - host:
      node_filter:
        $or:
          - $and:
              - $greater_equal:
                  - $get_property: [host, num-cpus]
                  - 4
              - $smaller_equal:
                  - $get_property: [host, mem-size]
                  - 2
          - $equal:
              - $get_property: [host, city]
              - paris
        # (num-cpus >= 4 and mem-size <= 2) or city == paris
