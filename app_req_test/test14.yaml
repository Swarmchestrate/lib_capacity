  - host:
      node_filter:
        $or:
          - $or:
              - $equal:
                  - $get_property: [host, city]
                  - london
              - $equal:
                  - $get_property: [host, city]
                  - budapest
          - $greater:
              - $get_property: [host, mem-size]
              - 2
        # (city == london or city == budapest) or mem-size > 2
