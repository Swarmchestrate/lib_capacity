app1:
  - host:
      node_filter:
        $and:
          - $or:
              - $greater:
                  - $get_property: [host, num-cpus]
                  - 2
              - $smaller:
                  - $get_property: [host, mem-size]
                  - 4
          - $equal:
              - $get_property: [locality, city]
              - budapest
        # (num-cpus > 2 or mem-size < 4) and city == budapest
